<div class="container">

    <h4>Post a Job</h4>
   <div class="col col-md-2"></div>
      <div class="col col-md-8">
    <form>
    <div class="form-group required">
      <label for="exampleInputEmail1" class='control-label'>Job Title</label>
      <input type="email" class="form-control"  aria-describedby="emailHelp" placeholder="Ex: Senior Mobile Developer">
      <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
    </div>
    <div class="form-group required">
      <label for="exampleInputPassword1" class='control-label'>Location</label>
      <input type="password" class="form-control"  placeholder="Ex:Hyderabad">
    </div>
    <div class="form-group required">
      <label for="exampleSelect1" class='control-label'>Job Type</label>
      <select class="form-control" >
        <option>Full Time</option>
        <option>Part Time</option>
        <option>Contract</option>
      </select>
    </div>
  
    <div class="form-group required">
      <label for="exampleTextarea" class='control-label'>Job Description</label>
      <textarea class="form-control" rows="7"></textarea>
    </div>
    <div class="form-group required">
      <label for="exampleInputPassword1" class='control-label'>Company Name</label>
      <input type="password" class="form-control" placeholder="Ex:Infosys">
    </div>
    <div class="form-group required">
      <label for="exampleTextarea" class='control-label'>How to Apply</label>
      <textarea class="form-control" rows="3" placeholder="For Example: Email your resume to jobs@xyz.com"></textarea>
    </div>
      <ul class="media-date text-uppercase reviews list-inline">
      <li class="mm"><button type="submit" class="btn btn-primary">Preview</button></li>
      <li class="aaaa"><button type="submit" class="btn btn-success">Publish</button></li>
    </ul>
  </form>
